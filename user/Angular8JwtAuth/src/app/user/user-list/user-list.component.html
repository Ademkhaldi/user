<div class="row" *ngIf="isAdmin">
  <div class="col-md-15">
    <!-- Card for displaying user list -->
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">User List</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class="text-primary">
              <th>id</th>
              <th>username</th>
              <th>email</th>
              <th>password</th>
              <th>Actions</th>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.password }}</td>
                <td>
                  <button *ngIf="user.id" (click)="deleteUser(user.id)" class="btn btn-custom-red">
                    <i class="fa fa-trash"></i>
                  </button>
                  <button *ngIf="user.id" (click)="updateUser(user.id)" class="btn btn-custom-green" style="margin-left: 10px">
                    <i class="fa fa-pencil"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
